<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="img/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="header-text">Learn to code by watching others</h1>
        <p class="sub-text">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.
        </p>
      </section>
      <section class="signup-form">
        <div class="label-promotion">Try it free 7 days <span>then $20/mo. thereafter </span></div>
        <form class="signup-info">
          <div class="input-error-wrapper">
            <input type="text" class="first-name text-field" placeholder="First Name" data-name="First Name" />
            <p class="error-message hidden"></p>
          </div>
          <div class="input-error-wrapper">
            <input type="text" class="last-name text-field" placeholder="Last Name" data-name="Last Name" />
            <p class="error-message hidden"></p>
          </div>
          <div class="input-error-wrapper">
            <input type="text" class="email text-field" placeholder="Email Address" data-name="Email" />
            <p class="error-message hidden"></p>
          </div>
          <div class="input-error-wrapper">
            <input type="password" class="password text-field" placeholder="Password" data-name="Password" />
            <p class="error-message hidden"></p>
          </div>
          <input type="button" value="CLAIM YOUR FREE TRIAL" class="button" />
          <div class="terms">By clicking the button, you are agreeing to our<span> Terms and Services</span></div>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
